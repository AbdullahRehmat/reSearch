{% extends "layout.html" %} 

{% block head %}
{% endblock %} 

{% block title %}
{{query}} - reSearch
{% endblock %} 

{% block body %}
<section class="page-heading">
  <div class="page-title">
    <a class="home-link" href="/">reSearch:</a> Results
  </div>
</section>

<section id="results-box">
  {% for i in results %}
  <a href="{{i['url']}}" class="searchResult" target="_blank" rel="noopener noreferrer">
    {{ i['title'] }}
    <br />
    <p class="resultSource">{{ i['source'] }}</p>
  </a>
  {% endfor %}
</section>
{% endblock %}

{% block time_taken %}
{{time_taken}}
{% endblock %}
