{% extends "layout.html" %} {% block head %} {% endblock %} {% block title %}
{{query}} - reSearch {% endblock %} {% block body %}

<section id="results-section">

    <div class="page-title">
      <a class="home-link" href="/">reSearch:</a> Results
    </div>
  </div>

  <div id="results-box">
    {% for i in results %}

      {{ i['title'] }}
      <br />
      <p class="resultSource">{{ i['source'] }}</p>
    </a>
    <br />
    {% endfor %}
  </div>
</section>

{% endblock %}
